<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>
<style>

        body {
            background-color: #3e3e3e;
            color: white;
            
        }
    </style>
<body >
<div class="container">
    <form class="form-signin" method="post" action="/login">


        <h2 class="form-signin-heading">INICIAR SESION</h2>


        <p>
            <label for="username" class="sr-only">USERNAME</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="" value="admin">
        </p>
        <p>
            <label for="password" class="sr-only">PASSWORD</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="" value="password">
        </p>

        <div class="checkbox mb-3 text-center">
            <label>
                <input type="checkbox" id="remember-me" name="remember-me"> RECORDAR
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
    </form>
    <p class="text-center">¿No tienes una cuénta? <a href="/registro">REGISTRATE</a> </p>
    <p class="text-center">Si quieres seguir viendo, <a href="/home">Página principal</a> </p>
</div>
</body>
</html>
