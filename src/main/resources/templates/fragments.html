<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

    <div class="container">

        <a class="navbar-brand" href="/"><i class="fa fa-shopping-cart"></i> VETERINARIA PANDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <!--
                <li class="nav-item active" th:if="${activeNav}=='catalogo'">
                    <a class="nav-link" href="/catalogo">Catálogo</a>
                </li>

                <li class="nav-item" th:unless="${activeNav}=='catalogo'">
                    <a class="nav-link" href="/catalogo">Catálogo</a>
                </li>
                -->
                <li class="nav-item">
                    <a class="nav-link" href="/home">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalogo">CATALOGO</a>
                </li>
                <li class="nav-item" th:if="${usuarioLogueado}">
                    <a class="nav-link" href="/carrito">CARRITO</a>
                </li>

                <li class="nav-item" th:if="${usuarioLogueado}">
                    <a class="nav-link" href="/perfil"> PERFIL</a>
                </li>

                <li class="navbar-brand" th:if="${usuarioLogueado}">
                    <form class="form-signin" method="get" action="/logout">
                        <button class="btn btn-warning" type="submit">CERRAR SESION</button>
                    </form>
                </li>
                <li class="navbar-brand" th:if="${not usuarioLogueado}">
                    <a href="/registro">
                        <button class="btn btn-warning" type="button"></i>REGISTRARSE</button>
                    </a>
                </li>
                <li class="navbar-brand" th:if="${rolUsuario} == 'ADMIN'">
                    <a href="/admin/productos">
                        <button class="btn btn-danger" type="button">PANEL ADMINISTRATIVO</button>
                    </a>
                </li>
                <li class="navbar-brand" th:if="${not usuarioLogueado}">
                    <a href="/login">
                        <button class="btn btn-info" type="button">INICIAR SESION</button>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ADMIN NAV -->
<nav th:fragment="navigation-admin" class="navbar navbar-expand-sm bg-info navbar-dark justify-content-center">
    <ul class="navbar-nav">
        <li class="navbar-brand">

        </li>
        <li class="navbar-brand">
            <a href="/admin/pedidos">
                <button class="btn btn-dark" type="button">Pedidos</button>
            </a>
        </li>
        
    </ul>
